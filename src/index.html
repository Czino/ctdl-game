<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTDLGAME</title>
  <script src="./index.js" defer></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      background-color: #212121;
    }
    .transition-background-color {
      transition: background-color 10s ease-in-out;
    }
    #ctdl-game {
      background-color: #212121;
      position: absolute;
    }
    #ctdl-game.ctdl-day {
      background-color: #c2c1cd;
    }
    #ctdl-game-chars, #ctdl-game-overlay, #ctdl-game-menu {
      position: absolute;
      z-index: 1;
    }
    #ctdl-game, #ctdl-game-chars, #ctdl-game-overlay, #ctdl-game-menu {
      height: 100vh;
      max-height: 100vh;
      image-rendering: optimizeSpeed;
      image-rendering: -moz-crisp-edges;
      image-rendering: -o-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: pixelated;
      image-rendering: optimize-contrast;

      cursor: crosshair;
    }
  </style>
</head>
<body>
  <canvas id="ctdl-game" class="ctdl-day"></canvas>
  <canvas id="ctdl-game-chars"></canvas>
  <canvas id="ctdl-game-overlay"></canvas>
  <canvas id="ctdl-game-menu"></canvas>
</body>
</html>
